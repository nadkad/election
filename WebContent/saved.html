<!DOCTYPE HTML>
<HTML>
  <head>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- GoogleAPI jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="Resources/Styles/style.css">

    <title>Saved Maps</title>
  </head>

  <body style="font-size: 22px;">
    <div id="info">
      <h1 class="title">Saved Maps</h1>

      <form class="form-inline">
        <div class="form-check">
          <table style="width: 100%">
            <tr class="question" id="1">
              <td><input type="checkbox" onchange="handleCheck(this);" class="form-check-input form-check-lg" value="myMap"></td>
              <td><label class="form-check-label" for="myMap">myMap.json</label></td>
              <td>12/18/2018</td>
            </tr>

            <tr class="question" id="2">
              <td><input type="checkbox" onchange="handleCheck(this);" class="form-check-input" value="testssd"></td>
              <td><label class="form-check-label" for="myMap">testssd.json</label>
              <td>12/17/2018</td>
            </tr>

          </table>

        </div>
        <button type="button" class="btn-lg btn-primary" onclick="load(fileToLoad);">LOAD</button>
        <button type="button" class="btn-lg btn-primary" onclick="deleteFiles(filesToDelete);">DELETE</button>

      </form>


  </body>
  <script>
  	var fileToLoad = null;
    var filesToDelete = [];

    function handleCheck(checkbox){
      if (checkbox.checked == true) {
        if (fileToLoad == null) fileToLoad = checkbox.value;
        filesToDelete.push(checkbox.value);
        console.log(filesToDelete);
        console.log("added " + checkbox.value);
      } else {
        if (fileToLoad == checkbox.value) fileToLoad = null;
        filesToDelete.splice(filesToDelete.indexOf(checkbox.value), 1);
        console.log("removed " + checkbox.value);
        console.log(filesToDelete);
      }
    }

    <script src="Resources/Scripts/map.js"></script>

  </script>
</HTML>
